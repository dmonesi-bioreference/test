name: deploy-preview

# Begin a preview build every time a pull request is opened.
#
on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Get Yarn
        run: npm i -g yarn

      - name: Installing
        run: yarn

      - name: Pre Build
        run: yarn prebuild

      - name: Linting
        run: yarn lint:all

      - name: Testing
        run: yarn test:ci
